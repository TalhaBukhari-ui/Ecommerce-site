{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<h1 class="mx-auto mt-5" style="width: 500px;">Login</h1>
{% if messages %}
{% for message in messages %}
<div class="alert alert-danger mx-auto mt-5" style="width: 500px;" role="alert">
  {{message}}
</div>
{% endfor %}
{% endif %}
<form method="POST" class="mx-auto mt-5" style="width: 500px;">
  {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name='username' class="form-control" id="username" aria-describedby="emailHelp">  
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name='password' type="password" class="form-control" id="exampleInputPassword1">
      </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <a class="pl-3" href="{% url 'changepassword' %}">Forgot Password</a>
  </form>
{% endblock %}
